<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VideoHub - Watch & Like Videos</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    cursor: default;
    min-width: 1280px;
  }
  header {
    background: #1f1f1f;
    padding: 15px 30px;
    font-size: 1.75rem;
    font-weight: bold;
    text-align: center;
    border-bottom: 3px solid #ff3c00;
  }
  .container {
    max-width: 1366px;
    margin: 0 auto;
    display: flex;
    height: calc(100vh - 66px);
    background: #181818;
  }
  nav.sidebar {
    width: 280px;
    background: #222;
    display: flex;
    flex-direction: column;
    padding: 25px 20px;
    gap: 12px;
    user-select: none;
  }
  nav.sidebar h2 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    color: #ff3c00;
  }
  nav.sidebar button.tab-btn {
    background: #333;
    border: none;
    border-radius: 6px;
    color: #ccc;
    padding: 14px 12px;
    font-weight: 600;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease;
  }
  nav.sidebar button.tab-btn.active,
  nav.sidebar button.tab-btn:hover {
    background: #ff3c00;
    color: #121212;
    font-weight: bold;
  }
  nav.sidebar input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    width: 100%;
    margin-top: auto;
    color: #121212;
  }
  main.content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
  }
  .videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
    gap: 16px;
  }
  .video-card {
    background: #272727;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 8px #ff3c00cc;
    display: flex;
    flex-direction: column;
  }
  .video-thumbnail {
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    padding-bottom: 56.25%;
    background: #000;
  }
  .video-thumbnail img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
  }
  .video-info {
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .video-title {
    font-weight: 600;
    font-size: 1rem;
    color: #eee;
    flex-grow: 1;
    margin-right: 10px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .video-buttons {
    display: flex;
    gap: 8px;
  }
  button.like-btn, button.fav-btn {
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    font-weight: bold;
    cursor: pointer;
    font-size: 0.9rem;
    color: #eee;
    background-color: #444;
    transition: background-color 0.3s ease;
  }
  button.like-btn.liked {
    background-color: #ff3c00;
    color: #121212;
  }
  button.fav-btn.favorited {
    background-color: #ff3c00;
    color: #121212;
  }
  button.like-btn:hover:not(.liked),
  button.fav-btn:hover:not(.favorited) {
    background-color: #e63600;
  }
  .pagination {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 8px;
    user-select: none;
  }
  .pagination button {
    background: #333;
    border: none;
    color: #ccc;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .pagination button:hover:not(.active) {
    background: #ff3c00;
    color: #121212;
  }
  .pagination button.active {
    background: #ff3c00;
    color: #121212;
    cursor: default;
  }
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 0;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    position: relative;
    width: 90vw;
    height: 90vh;
    background: #121212;
    border-radius: 12px;
    box-shadow: 0 0 25px #ff3c00cc;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  iframe {
    border: none;
    flex-grow: 1;
    width: 100%;
    height: 100%;
  }
  .modal-footer {
    background: #1f1f1f;
    padding: 12px 20px;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    align-items: center;
  }
  .modal-footer button {
    background: #333;
    border: none;
    border-radius: 6px;
    color: #ccc;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .modal-footer button.liked,
  .modal-footer button.favorited {
    background-color: #ff3c00;
    color: #121212;
  }
  .modal-footer button:hover:not(.liked):not(.favorited) {
    background-color: #e63600;
  }
  .modal-close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 2rem;
    color: #eee;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
  }
  .modal-close:hover {
    color: #ff3c00;
  }
  main.content::-webkit-scrollbar {
    width: 10px;
  }
  main.content::-webkit-scrollbar-track {
    background: #222;
  }
  main.content::-webkit-scrollbar-thumb {
    background-color: #ff3c00;
    border-radius: 10px;
  }
  @media (max-width: 1366px) {
    body {
      min-width: auto;
    }
    .container {
      width: 100vw;
      height: auto;
      flex-direction: column;
      max-width: none;
      padding-bottom: 30px;
    }
    nav.sidebar {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
      padding: 15px 10px;
      gap: 12px;
      justify-content: start;
    }
    nav.sidebar > * {
      margin-right: 12px;
      flex-shrink: 0;
    }
    main.content {
      height: auto;
      padding: 15px 10px;
    }
    .videos-grid {
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    }
  }
</style>
</head>
<body>
<header>VideoHub üé•</header>
<div class="container">
  <nav class="sidebar">
    <h2>Categories</h2>
    <button class="tab-btn active" data-tab="all">All Videos</button>
    <button class="tab-btn" data-tab="uploads">Uploads</button>
    <button class="tab-btn" data-tab="favorites">Favorites</button>
    <input type="text" id="searchInput" placeholder="Search videos..." aria-label="Search videos" />
  </nav>
  <main class="content">
    <div class="videos-grid" id="videosGrid"></div>
    <div class="pagination" id="pagination"></div>
  </main>
</div>

<div class="modal" id="videoModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <span class="modal-close" id="modalCloseBtn" aria-label="Close video">&times;</span>
    <iframe id="modalIframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="modal-footer">
      <button id="modalLikeBtn" class="like-btn" aria-pressed="false">Like üëç</button>
      <button id="modalFavBtn" class="fav-btn" aria-pressed="false">Add to Favorites ‚≠ê</button>
    </div>
  </div>
</div>

<script>
  const videosGrid = document.getElementById('videosGrid');
  const searchInput = document.getElementById('searchInput');
  const pagination = document.getElementById('pagination');
  const tabs = document.querySelectorAll('nav.sidebar button.tab-btn');
  const videoModal = document.getElementById('videoModal');
  const modalIframe = document.getElementById('modalIframe');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalLikeBtn = document.getElementById('modalLikeBtn');
  const modalFavBtn = document.getElementById('modalFavBtn');

  const VIDEOS_PER_PAGE = 8;
  let currentPage = 1;
  let currentTab = 'all';
  let currentVideoId = null;

  // Default videos with YouTube IDs
  const defaultVideos = [
    { id: "dQw4w9WgXcQ", title: null },
    { id: "noLL5xy0UnU", title: null },
    { id: "6zp3mt5Dd2c", title: null },
    { id: "MsXdUtlDVhk", title: null },
    { id: "tAGnKpE4NCI", title: null },
    { id: "3JZ_D3ELwOQ", title: null },
    { id: "Zi_XLOBDo_Y", title: null },
    { id: "V-_O7nl0Ii0", title: null }
  ];

  // Load user videos from localStorage
  function loadUserVideos() {
    return JSON.parse(localStorage.getItem('userVideos') || '[]');
  }
  function saveUserVideos(videos) {
    localStorage.setItem('userVideos', JSON.stringify(videos));
  }
  // Likes: { videoId: true/false }
  function loadLikes() {
    return JSON.parse(localStorage.getItem('likes') || '{}');
  }
  function saveLikes(likes) {
    localStorage.setItem('likes', JSON.stringify(likes));
  }
  // Favorites: [videoId, ...]
  function loadFavorites() {
    return JSON.parse(localStorage.getItem('favorites') || '[]');
  }
  function saveFavorites(favorites) {
    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  // Fetch titles once on startup, then cache
  async function fetchVideoTitles(videos) {
    for (const video of videos) {
      if (video.title) continue;
      try {
        const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${video.id}&format=json`);
        if (res.ok) {
          const data = await res.json();
          video.title = data.title;
        } else {
          video.title = 'Unknown Title';
        }
      } catch {
        video.title = 'Unknown Title';
      }
    }
  }

  // Get videos filtered by tab and search term
  async function getFilteredVideos() {
    const userVideos = loadUserVideos();
    let allVideos;

    switch(currentTab) {
      case 'uploads':
        allVideos = userVideos;
        break;
      case 'favorites':
        const favorites = loadFavorites();
        allVideos = [...defaultVideos, ...userVideos].filter(v => favorites.includes(v.id));
        break;
      case 'all':
      default:
        allVideos = [...defaultVideos, ...userVideos];
        break;
    }

    // Fetch missing titles (only on first call)
    await fetchVideoTitles(allVideos);

    const searchTerm = searchInput.value.toLowerCase().trim();
    if (!searchTerm) return allVideos;

    return allVideos.filter(v => (v.title || '').toLowerCase().includes(searchTerm));
  }

  // Render videos grid with pagination
  async function renderVideos(page=1) {
    const allVideos = await getFilteredVideos();
    const totalVideos = allVideos.length;
    const totalPages = Math.ceil(totalVideos / VIDEOS_PER_PAGE);

    if(page > totalPages) page = totalPages;
    if(page < 1) page = 1;
    currentPage = page;

    videosGrid.innerHTML = '';
    if(totalVideos === 0) {
      videosGrid.innerHTML = '<p style="color:#ccc; text-align:center;">No videos found.</p>';
      pagination.innerHTML = '';
      return;
    }

    const startIndex = (page-1)*VIDEOS_PER_PAGE;
    const endIndex = startIndex + VIDEOS_PER_PAGE;
    const videosToShow = allVideos.slice(startIndex, endIndex);

    const likes = loadLikes();
    const favorites = loadFavorites();

    for(const video of videosToShow) {
      const card = document.createElement('div');
      card.className = 'video-card';

      const thumbUrl = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;

      const thumbnailDiv = document.createElement('div');
      thumbnailDiv.className = 'video-thumbnail';
      const img = document.createElement('img');
      img.src = thumbUrl;
      img.alt = `Thumbnail for ${video.title || 'video'}`;
      thumbnailDiv.appendChild(img);
      thumbnailDiv.addEventListener('click', () => openModal(video.id));
      card.appendChild(thumbnailDiv);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'video-info';

      const titleSpan = document.createElement('span');
      titleSpan.className = 'video-title';
      titleSpan.title = video.title || 'Unknown Title';
      titleSpan.textContent = video.title || 'Loading...';
      infoDiv.appendChild(titleSpan);

      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'video-buttons';

      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.textContent = 'üëç';
      if(likes[video.id]) likeBtn.classList.add('liked');
      likeBtn.title = 'Like this video';
      likeBtn.setAttribute('aria-pressed', likes[video.id] ? 'true' : 'false');
      likeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        likes[video.id] = !likes[video.id];
        saveLikes(likes);
        likeBtn.classList.toggle('liked');
        likeBtn.setAttribute('aria-pressed', likes[video.id] ? 'true' : 'false');
        if(currentVideoId === video.id) updateModalButtons();
      });
      buttonsDiv.appendChild(likeBtn);

      const favBtn = document.createElement('button');
      favBtn.className = 'fav-btn';
      favBtn.textContent = '‚≠ê';
      if(favorites.includes(video.id)) favBtn.classList.add('favorited');
      favBtn.title = 'Add to favorites';
      favBtn.setAttribute('aria-pressed', favorites.includes(video.id) ? 'true' : 'false');
      favBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if(favorites.includes(video.id)) {
          const idx = favorites.indexOf(video.id);
          favorites.splice(idx,1);
          favBtn.classList.remove('favorited');
          favBtn.setAttribute('aria-pressed', 'false');
        } else {
          favorites.push(video.id);
          favBtn.classList.add('favorited');
          favBtn.setAttribute('aria-pressed', 'true');
        }
        saveFavorites(favorites);
        if(currentVideoId === video.id) updateModalButtons();
      });
      buttonsDiv.appendChild(favBtn);

      infoDiv.appendChild(buttonsDiv);
      card.appendChild(infoDiv);

      videosGrid.appendChild(card);
    }

    renderPagination(totalPages, page);
  }

  // Pagination controls
  function renderPagination(totalPages, currentPage) {
    pagination.innerHTML = '';
    if(totalPages <= 1) return;

    const prevBtn = document.createElement('button');
    prevBtn.textContent = 'Previous';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => renderVideos(currentPage - 1);
    pagination.appendChild(prevBtn);

    // Show page numbers with current active
    for(let i=1; i<=totalPages; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.textContent = i;
      pageBtn.className = i === currentPage ? 'active' : '';
      pageBtn.onclick = () => renderVideos(i);
      pagination.appendChild(pageBtn);
    }

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => renderVideos(currentPage + 1);
    pagination.appendChild(nextBtn);
  }

  // Modal open/close
  function openModal(videoId) {
    currentVideoId = videoId;
    modalIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    videoModal.classList.add('active');
    videoModal.setAttribute('aria-hidden', 'false');
    updateModalButtons();
    modalCloseBtn.focus();
  }
  function closeModal() {
    modalIframe.src = '';
    videoModal.classList.remove('active');
    videoModal.setAttribute('aria-hidden', 'true');
    currentVideoId = null;
  }
  modalCloseBtn.addEventListener('click', closeModal);
  videoModal.addEventListener('click', (e) => {
    if(e.target === videoModal) closeModal();
  });
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && videoModal.classList.contains('active')) {
      closeModal();
    }
  });

  // Update modal like/fav buttons states
  function updateModalButtons() {
    if(!currentVideoId) return;
    const likes = loadLikes();
    const favorites = loadFavorites();
    modalLikeBtn.classList.toggle('liked', !!likes[currentVideoId]);
    modalFavBtn.classList.toggle('favorited', favorites.includes(currentVideoId));
    modalLikeBtn.setAttribute('aria-pressed', !!likes[currentVideoId] ? 'true' : 'false');
    modalFavBtn.setAttribute('aria-pressed', favorites.includes(currentVideoId) ? 'true' : 'false');
  }

  modalLikeBtn.addEventListener('click', () => {
    if(!currentVideoId) return;
    const likes = loadLikes();
    likes[currentVideoId] = !likes[currentVideoId];
    saveLikes(likes);
    updateModalButtons();
    renderVideos(currentPage);
  });

  modalFavBtn.addEventListener('click', () => {
    if(!currentVideoId) return;
    const favorites = loadFavorites();
    if(favorites.includes(currentVideoId)) {
      const idx = favorites.indexOf(currentVideoId);
      favorites.splice(idx,1);
    } else {
      favorites.push(currentVideoId);
    }
    saveFavorites(favorites);
    updateModalButtons();
    renderVideos(currentPage);
  });

  // Search input debounce
  let searchTimeout = null;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      currentPage = 1;
      renderVideos(currentPage);
    }, 400);
  });

  // Tab buttons events
  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      if(btn.dataset.tab === currentTab) return;
      currentTab = btn.dataset.tab;
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentPage = 1;
      renderVideos(currentPage);
    });
  });

  // On load
  window.addEventListener('DOMContentLoaded', () => {
    renderVideos(currentPage);
  });
</script>
</body>
</html>
