<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoHub 2.0 - Watch & Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-zinc-900 border-b border-zinc-700 py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-500">VideoHub</h1>
    <input id="searchInput" type="text" placeholder="Search videos..."
      class="bg-zinc-800 text-white px-4 py-2 rounded-md w-1/3 outline-none focus:ring-2 focus:ring-red-500">
  </header>

  <main class="flex flex-1 overflow-hidden">
    <nav class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col p-4">
      <h2 class="text-lg font-semibold text-red-500 mb-4">Menu</h2>
      <button class="tab-btn bg-zinc-800 hover:bg-red-600 text-left px-4 py-2 mb-2 rounded-md active" data-tab="all">All Videos</button>
      <button class="tab-btn bg-zinc-800 hover:bg-red-600 text-left px-4 py-2 mb-2 rounded-md" data-tab="uploads">My Uploads</button>
      <div class="mt-6 border-t border-zinc-700 pt-4">
        <h3 class="text-sm text-gray-400 mb-2">Add YouTube Video</h3>
        <input id="videoURL" type="url" placeholder="https://www.youtube.com/watch?v=..."
          class="bg-zinc-800 text-white px-3 py-2 rounded-md w-full mb-2">
        <button id="uploadBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md w-full font-semibold">Add Video</button>
      </div>
    </nav>

    <section class="flex-1 overflow-y-auto scrollbar-hide p-6" id="videoSection">
      <div id="videosGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <script>
    const defaultVideos = [
      { id: "dQw4w9WgXcQ" },
      { id: "MsXdUtlDVhk" },
      { id: "tAGnKpE4NCI" },
      { id: "Zi_XLOBDo_Y" },
      { id: "V-_O7nl0Ii0" },
      { id: "3JZ_D3ELwOQ" },
    ];

    const videosGrid = document.getElementById("videosGrid");
    const uploadBtn = document.getElementById("uploadBtn");
    const videoURLInput = document.getElementById("videoURL");
    const searchInput = document.getElementById("searchInput");
    const tabs = document.querySelectorAll(".tab-btn");

    let currentTab = "all";
    let allVideosData = {};

    // ======== Local Storage ========
    function loadUserVideos() {
      return JSON.parse(localStorage.getItem("userVideos") || "[]");
    }
    function saveUserVideos(videos) {
      localStorage.setItem("userVideos", JSON.stringify(videos));
    }
    function loadLikes() {
      return JSON.parse(localStorage.getItem("videoLikes") || "{}");
    }
    function saveLikes(likes) {
      localStorage.setItem("videoLikes", JSON.stringify(likes));
    }

    // ======== Fetch YouTube Data ========
    async function fetchVideoData(videoId) {
      if (allVideosData[videoId]) return allVideosData[videoId];
      try {
        const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        if (!res.ok) throw new Error("Video not found");
        const data = await res.json();
        allVideosData[videoId] = { title: data.title, thumbnail: data.thumbnail_url };
        return allVideosData[videoId];
      } catch {
        return { title: "Unknown Video", thumbnail: "https://via.placeholder.com/480x270?text=Video+Not+Found" };
      }
    }

    // ======== Extract YouTube ID ========
    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // ======== Render Videos ========
    async function renderVideos(filter = "") {
      videosGrid.innerHTML = "";
      const userVideos = loadUserVideos();
      let videos = currentTab === "uploads" ? userVideos : [...defaultVideos, ...userVideos];
      const likes = loadLikes();

      if (filter.trim()) {
        const f = filter.toLowerCase();
        const filtered = [];
        for (const v of videos) {
          const data = await fetchVideoData(v.id);
          if (data.title.toLowerCase().includes(f)) filtered.push(v);
        }
        videos = filtered;
      }

      if (videos.length === 0) {
        videosGrid.innerHTML = `<p class="text-gray-400 text-center col-span-full">No videos found.</p>`;
        return;
      }

      for (const video of videos) {
        const { title, thumbnail } = await fetchVideoData(video.id);
        const liked = likes[video.id] || false;

        const card = document.createElement("div");
        card.className = "bg-zinc-800 rounded-lg overflow-hidden shadow-md hover:shadow-red-500/30 transition-all";

        card.innerHTML = `
          <div class="relative">
            <img src="${thumbnail}" alt="${title}" class="w-full h-48 object-cover">
            <button class="absolute bottom-2 right-2 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm font-semibold play-btn">▶ Play</button>
          </div>
          <div class="p-3">
            <h3 class="text-md font-semibold truncate mb-2">${title}</h3>
            <button class="like-btn flex items-center gap-2 text-sm ${liked ? 'text-red-500' : 'text-gray-400'}">
              <span>❤️</span> <span>${liked ? 'Liked' : 'Like'}</span>
            </button>
          </div>
        `;

        card.querySelector(".like-btn").addEventListener("click", () => {
          const likesData = loadLikes();
          likesData[video.id] = !likesData[video.id];
          saveLikes(likesData);
          renderVideos(searchInput.value);
        });

        card.querySelector(".play-btn").addEventListener("click", () => {
          const modal = document.createElement("div");
          modal.className = "fixed inset-0 bg-black/80 flex justify-center items-center z-50";
          modal.innerHTML = `
            <div class="bg-zinc-900 p-4 rounded-xl shadow-lg relative max-w-3xl w-full">
              <iframe class="w-full aspect-video rounded-md" src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
              <button class="absolute top-2 right-2 text-gray-300 hover:text-red-500 text-xl">&times;</button>
            </div>
          `;
          modal.querySelector("button").addEventListener("click", () => modal.remove());
          document.body.appendChild(modal);
        });

        videosGrid.appendChild(card);
      }
    }

    // ======== Upload Video ========
    uploadBtn.addEventListener("click", () => {
      const url = videoURLInput.value.trim();
      const id = extractYouTubeID(url);
      if (!id) return alert("Please enter a valid YouTube URL.");
      const userVideos = loadUserVideos();
      if (userVideos.some(v => v.id === id) || defaultVideos.some(v => v.id === id)) {
        alert("This video already exists.");
        return;
      }
      userVideos.push({ id });
      saveUserVideos(userVideos);
      videoURLInput.value = "";
      renderVideos();
    });

    // ======== Tab Navigation ========
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("bg-red-600"));
        tab.classList.add("bg-red-600");
        currentTab = tab.dataset.tab;
        renderVideos(searchInput.value);
      });
    });

    // ======== Search Input ========
    searchInput.addEventListener("input", e => renderVideos(e.target.value));

    // ======== Init ========
    renderVideos();
  </script>
</body>
</html>
