<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VideoHub - Watch & Share</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f0f0f;
    color: #fff;
  }

  header {
    background: #202020;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ff3c00;
  }
  header h1 {
    font-size: 1.6rem;
    margin: 0;
    color: #ff3c00;
  }
  .search-bar {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .search-bar input {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    width: 220px;
    font-size: 1rem;
  }
  .search-bar button {
    background: #ff3c00;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    padding: 8px 14px;
  }

  .container {
    display: flex;
    height: calc(100vh - 60px);
  }
  nav.sidebar {
    width: 250px;
    background: #181818;
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-right: 1px solid #333;
  }
  nav.sidebar h2 {
    font-size: 1.3rem;
    margin-bottom: 15px;
    color: #ff3c00;
  }
  nav.sidebar button.tab-btn {
    background: #222;
    border: none;
    border-radius: 6px;
    color: #ccc;
    padding: 12px 10px;
    margin-bottom: 8px;
    cursor: pointer;
    font-weight: 600;
    text-align: left;
    transition: 0.3s;
  }
  nav.sidebar button.tab-btn.active {
    background: #ff3c00;
    color: #121212;
  }

  nav.sidebar .upload-section {
    margin-top: 30px;
  }
  nav.sidebar input[type="url"] {
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    width: 100%;
    margin-bottom: 10px;
  }
  nav.sidebar button#uploadBtn {
    padding: 10px;
    background: #ff3c00;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }

  main.content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #121212;
  }

  .videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .video-card {
    background: #1c1c1c;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px #ff3c0040;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .video-card:hover {
    transform: scale(1.03);
  }
  .video-thumb {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .video-info {
    padding: 10px;
  }
  .video-info h3 {
    font-size: 1rem;
    color: #fff;
    margin: 0;
    line-height: 1.4;
  }

  .pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 8px;
  }
  .pagination button {
    background: #222;
    border: none;
    color: #ccc;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .pagination button.active {
    background: #ff3c00;
    color: #121212;
  }

  /* Modal player */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .modal-content {
    position: relative;
    width: 90%;
    max-width: 900px;
  }
  .modal-content iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 8px;
  }
  .close-btn {
    position: absolute;
    top: -40px;
    right: 0;
    background: #ff3c00;
    border: none;
    color: white;
    font-size: 1.1rem;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .container { flex-direction: column; }
    nav.sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; }
    .videos-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    .modal-content iframe { height: 300px; }
  }
</style>
</head>
<body>
<header>
  <h1>ðŸŽ¬ VideoHub</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search videos..." />
    <button id="searchBtn">Search</button>
  </div>
</header>

<div class="container">
  <nav class="sidebar">
    <h2>Categories</h2>
    <button class="tab-btn active" data-tab="all">All</button>
    <button class="tab-btn" data-tab="music">Music</button>
    <button class="tab-btn" data-tab="gaming">Gaming</button>
    <button class="tab-btn" data-tab="tech">Tech</button>
    <button class="tab-btn" data-tab="news">News</button>
    <button class="tab-btn" data-tab="uploads">My Uploads</button>

    <div class="upload-section">
      <input type="url" id="videoURL" placeholder="Paste YouTube link..." />
      <button id="uploadBtn">Add Video</button>
    </div>
  </nav>

  <main class="content">
    <div class="videos-grid" id="videosGrid"></div>
    <div class="pagination" id="pagination"></div>
  </main>
</div>

<!-- Video Modal -->
<div class="modal" id="videoModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">Close âœ–</button>
    <iframe id="videoPlayer" allowfullscreen></iframe>
  </div>
</div>

<script>
  const videosGrid = document.getElementById('videosGrid');
  const videoURLInput = document.getElementById('videoURL');
  const uploadBtn = document.getElementById('uploadBtn');
  const pagination = document.getElementById('pagination');
  const tabs = document.querySelectorAll('.tab-btn');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const videoModal = document.getElementById('videoModal');
  const videoPlayer = document.getElementById('videoPlayer');
  const closeModal = document.getElementById('closeModal');

  const VIDEOS_PER_PAGE = 12;
  let currentPage = 1;
  let currentTab = 'all';
  let searchTerm = '';

  const defaultVideos = [
    { id: "dQw4w9WgXcQ", category: "music" },
    { id: "noLL5xy0UnU", category: "music" },
    { id: "MsXdUtlDVhk", category: "gaming" },
    { id: "tAGnKpE4NCI", category: "music" },
    { id: "3JZ_D3ELwOQ", category: "tech" },
    { id: "Zi_XLOBDo_Y", category: "music" },
    { id: "V-_O7nl0Ii0", category: "news" },
    { id: "kXYiU_JCYtU", category: "music" },
    { id: "eVTXPUF4Oz4", category: "tech" },
    { id: "fJ9rUzIMcZQ", category: "music" },
    { id: "hTWKbfoikeg", category: "music" },
    { id: "2vjPBrBU-TM", category: "music" }
  ];

  function loadUserVideos() {
    return JSON.parse(localStorage.getItem('userVideos') || '[]');
  }
  function saveUserVideos(videos) {
    localStorage.setItem('userVideos', JSON.stringify(videos));
  }

  async function fetchVideoData(video) {
    const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${video.id}&format=json`);
    if (!res.ok) return null;
    return await res.json();
  }

  async function buildVideoCard(video) {
    const data = await fetchVideoData(video);
    if (!data) return null;
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <img class="video-thumb" src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${data.title}">
      <div class="video-info"><h3>${data.title}</h3></div>
    `;
    card.addEventListener('click', () => {
      openModal(video.id);
    });
    return card;
  }

  function getFilteredVideos() {
    let videos = [...defaultVideos, ...loadUserVideos()];
    if (currentTab !== 'all' && currentTab !== 'uploads') {
      videos = videos.filter(v => v.category === currentTab);
    } else if (currentTab === 'uploads') {
      videos = loadUserVideos();
    }
    if (searchTerm) {
      videos = videos.filter(v => v.title && v.title.toLowerCase().includes(searchTerm.toLowerCase()));
    }
    return videos;
  }

  async function renderVideos(page = 1) {
    const videos = getFilteredVideos();
    const totalPages = Math.ceil(videos.length / VIDEOS_PER_PAGE);
    currentPage = Math.min(page, totalPages);

    videosGrid.innerHTML = '';
    const startIndex = (currentPage - 1) * VIDEOS_PER_PAGE;
    const videosToShow = videos.slice(startIndex, startIndex + VIDEOS_PER_PAGE);

    for (const video of videosToShow) {
      const card = await buildVideoCard(video);
      if (card) videosGrid.appendChild(card);
    }
    renderPagination(totalPages);
  }

  function renderPagination(totalPages) {
    pagination.innerHTML = '';
    if (totalPages <= 1) return;
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = i === currentPage ? 'active' : '';
      btn.onclick = () => renderVideos(i);
      pagination.appendChild(btn);
    }
  }

  function extractYouTubeID(url) {
    const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  uploadBtn.addEventListener('click', async () => {
    const url = videoURLInput.value.trim();
    const id = extractYouTubeID(url);
    if (!id) return alert('Please enter a valid YouTube URL!');
    const userVideos = loadUserVideos();
    if (userVideos.some(v => v.id === id) || defaultVideos.some(v => v.id === id)) {
      return alert('This video is already in the list.');
    }
    userVideos.push({ id, category: "uploads" });
    saveUserVideos(userVideos);
    videoURLInput.value = '';
    renderVideos();
  });

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentTab = tab.dataset.tab;
      renderVideos(1);
    });
  });

  searchBtn.addEventListener('click', () => {
    searchTerm = searchInput.value.trim();
    renderVideos(1);
  });

  function openModal(videoId) {
    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    videoModal.style.display = 'flex';
  }
  closeModal.addEventListener('click', () => {
    videoPlayer.src = '';
    videoModal.style.display = 'none';
  });
  window.addEventListener('click', e => {
    if (e.target === videoModal) {
      videoPlayer.src = '';
      videoModal.style.display = 'none';
    }
  });

  renderVideos();
</script>
</body>
</html>
